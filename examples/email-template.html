<div style="font-family: Arial, sans-serif; font-size: 14px; color: #333; line-height: 1.5; background-color: #ffffff; padding: 20px; border-radius: 8px;">
  <h1 style="color: #292929; margin-bottom: 10px;">New Message Received</h1>
  <p>
    A message from <strong>{{name}}</strong> has been received. Respond to them at 
    <a href="mailto:{{email}}" style="color: #1e90ff; text-decoration: underline;">{{email}}</a>.
  </p>
  <div style="
      margin-top: 20px;
      padding: 15px;
      border-width: 1px;
      border-style: solid;
      border-color: #d3d3d3;
      background-color: #ffffff;
      border-radius: 8px;
    ">
    <p><strong>Message:</strong></p>
    <p style="margin: 0; padding: 0 10px; font-size: 16px; color: #292929;">{{message}}</p>
  </div>
  <p style="margin-top: 20px; font-size: 12px; color: #7e7e7e;">
    This message was sent via 
    <a href="www.example.com" style="color: #1e90ff; text-decoration: underline;">your portfolio's</a> EmailJS contact form.
  </p>
</div>
